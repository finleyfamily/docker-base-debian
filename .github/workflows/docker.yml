name: Docker

concurrency:
  group: ${{ github.ref }}

on:
  workflow_call:
    inputs:
      file:
        default: Dockerfile
        description: Path to Dockerfile to build.
        required: false
        type: string
      image-name:
        default: ghcr.io/${{ github.repository }}
        type: string
      image-platforms:
        default: linux/amd64, linux/arm64, linux/arm/v7
        description: List of target platforms for build.
        required: false
        type: string
      push-image:
        default: true
        description: Whether to push the image after it has been built.
        required: false
        type: boolean

jobs:
  changes:
    outputs:
      image: ${{ steps.changes.outputs.image }}
    permissions:
      pull-requests: read
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4
      - name: â„¹ï¸ Determine file changes
        id: changes
        uses: dorny/paths-filter@v3.0.2
        with:
          filters: |
            image:
              - .github/workflows/docker.yml
              - Dockerfile
              - rootfs/**
  hadolint:
    name: Hadolint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4
      - name: ğŸš€ Run Hadolint
        uses: brpaz/hadolint-action@v1.5.0  # cspell:words brpaz
        with:
          dockerfile: ${{ inputs.file }}
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4
      - name: ğŸš€ Run Shellcheck
        uses: ludeeus/action-shellcheck@2.0.0  # cspell:words ludeeus
        env:
          SHELLCHECK_OPTS: -s bash
  build:
    if: needs.changes.outputs.image == 'true'
    name: ğŸ‘· Build & Deploy
    needs:
      - changes
      - hadolint
      - shellcheck
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4
      - name: ğŸ— Set up QEMU
        uses: docker/setup-qemu-action@v3.3.0
      - name: ğŸ— Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.8.0
      - name: ğŸ—  Login to GitHub Container Registry
        uses: docker/login-action@v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: ğŸ‘“ Extract metadata
        id: meta
        uses: docker/metadata-action@v5.6.1
        with:
          annotations: |
            manifest:org.opencontainers.image.authors=Kyle Finley <kyle@finley.sh>
            index:org.opencontainers.image.authors=Kyle Finley <kyle@finley.sh>
            manifest:org.opencontainers.image.documentation=${{ github.repositoryUrl }}
            index=org.opencontainers.image.documentation=${{ github.repositoryUrl }}
          images: ${{ inputs.image-name }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=pr
            type=semver,pattern={{raw}}
        env:
          DOCKER_METADATA_ANNOTATIONS_LEVELS: manifest,index
      - name: ğŸš€ Build
        uses: docker/build-push-action@v6.13.0
        with:
          annotations: ${{ steps.meta.outputs.annotations }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          context: .
          file: ${{ inputs.file }}
          platforms: ${{ inputs.image-platforms }}
          push: ${{ inputs.push-image }}
          tags: ${{ steps.meta.outputs.tags }}
